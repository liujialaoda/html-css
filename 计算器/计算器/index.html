<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>计算器</title>
    </head>
    <body>
    <!-- 大盒子 -->
       <div class="big-box">
          <!-- 头部 -->
          <div class="head">
                <div class="head-left">计算器</div>
                <div class="head-right">
               	    <img src="img/computer_07.png" alt="">
                </div>
          </div>

          <!-- 窗口 -->
          <div class="view">
          	  <div class="view1"></div>
          </div>
          <!-- 空白框 -->
          <div class="black">
            <div class="black1">
              <img src="img/computer_11.png" alt="">
            </div>
          </div>
          <!-- 数字 -->
          <div class="shuzi">
          	<div class="anjian">
          		  <img src="img/computer_02.png" alt="">
            </div>
          	<div class="anjian">
          	    <img src="img/computer_04_04.png" alt="">
            </div>
          	<div class="anjian anjian2">
          	    <img src="img/computer_04.png" alt="">
            </div>
          	<div class="anjian anjian1 anjian2">
          		<img src="img/computer_06.png" alt="">
            </div>

            <div class="anjian">7</div>
          	<div class="anjian">8</div>
          	<div class="anjian anjian2">9</div>
          	<div class="anjian anjian1 anjian2">
          		<img src="img/computer_13_13.png" alt="">
          	</div>

          	<div class="anjian">4</div>
          	<div class="anjian">5</div>
          	<div class="anjian anjian2">6</div>
          	<div class="anjian anjian1 anjian2">
          		<img src="img/computer_13.png" alt="">
          	</div>

          	<div class="anjian">1</div>
          	<div class="anjian">2</div>
          	<div class="anjian anjian2">3</div>
          	<div class="anjian anjian1 anjian2">
          		<img src="img/computer_15.png" alt="">
          	</div>

            <div class="anjian anjian3">0</div>
          	<div class="anjian anjian3">.</div>
          	<div class="anjian anjian2 anjian3">+/-</div>
          	<div class="anjian anjian1 anjian2 anjian3">
          		<img src="img/computer_17.png" alt="">
          	</div>
          </div>
       </div>
    </body>
</html>
